<div class="alerts" role="alert">
  <div *ngFor="let alert of alerts" [ngClass]="setClasses(alert)">
    <ngb-alert *ngIf="alert.message" [type]="alert.type" (closed)="close(alert)"> </ngb-alert>
    <div [class]="'alert alert-' + alert.type" role="alert"><pre [innerHTML]="alert.message"></pre></div>
  </div>
</div>
